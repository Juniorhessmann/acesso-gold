  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem);
      margin-bottom: 1.8rem;
      text-align: center;
      color: #00ffaa;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== BUSCA ===== */
    .busca-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
      width: 100%;
      justify-content: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 200px;
      background: #222;
      border-radius: 10px;
      padding: 8px 12px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
    }

    .search-box svg {
      width: 20px;
      height: 20px;
      fill: #00ffaa;
      margin-right: 8px;
    }

    .filtro {
      background: #222;
      color: #00ffaa;
      border: 1px solid #00ffaa;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filtro:hover {
      background: #00ffaa;
      color: #000;
    }

    /* ===== LISTA ===== */
    .curso-card {
      display: flex;
      align-items: center;
      width: 100%;
      background: #222;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .curso-card:hover {
      background: #2e2e2e;
      transform: translateY(-3px);
    }

    .curso-card img {
      width: clamp(60px, 15vw, 90px);
      height: clamp(60px, 15vw, 90px);
      border-radius: 10px;
      margin-right: 15px;
      object-fit: cover;
    }

    .curso-info h2 {
      font-size: clamp(1rem, 1vw + 0.8rem, 1.2rem);
      color: #fff;
    }

    .curso-info p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: relative;
      background: #111;
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
      animation: scaleIn 0.4s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-banner {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
    }

    .modal-body {
      padding: 1.5rem;
      text-align: left;
    }

    .modal-body h2 {
      font-size: clamp(1.4rem, 2vw + 1rem, 1.8rem);
      margin-bottom: 0.5rem;
      color: #00ffaa;
    }

    .modal-body p {
      color: #ddd;
      margin-bottom: 1rem;
      line-height: 1.5rem;
    }

    .modal-body .categoria {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .modal-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .demo-btn {
      background: #007bff;
      color: #fff;
    }

    .demo-btn:hover {
      background: #3399ff;
    }

    .close-btn {
      background: #00ffaa;
      color: #000;
    }

    .close-btn:hover {
      background: #00cc88;
    }

    @media (max-width: 600px) {
      .modal-banner {
        height: 180px;
      }

      .modal-body {
        padding: 1rem;
      }
    }
  </style>
</head>

  <div class="container">

  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modalBanner" class="modal-banner"></div>
      <div class="modal-body">

        <p id="modalDescricao"></p>
        <p id="modalCategoria" class="categoria"></p>

        <div class="modal-buttons">
          <button id="btnDemo" class="btn demo-btn">ðŸŽ¬ Ver demonstraÃ§Ã£o do curso</button>

 <script>
  let cursos = [];
  const listaCursos = document.getElementById("listaCursos");
  const modal = document.getElementById("modal");
  const modalBanner = document.getElementById("modalBanner");
  const modalNome = document.getElementById("modalNome");
  const modalDescricao = document.getElementById("modalDescricao");
  const modalCategoria = document.getElementById("modalCategoria");
  const btnDemo = document.getElementById("btnDemo");
  const inputBusca = document.getElementById("busca");
  const filtroSelect = document.getElementById("filtro");

  async function carregarCursos() {
    try {
      const response = await fetch(
        "https://cdn.jsdelivr.net/gh/PatrickMaiak/Sid@main/cursos.json?v=" + Date.now()
      );

      if (!response.ok) throw new Error("Erro ao carregar cursos");

      const data = await response.json();

      // âœ… Atualiza a variÃ¡vel global (sem criar nova const)
      cursos = (data.produtos || []).map(curso => {
        const imagemFinal = curso.imagem.startsWith("http")
          ? curso.imagem
          : `https://cdn.jsdelivr.net/gh/PatrickMaiak/Sid@main/${curso.imagem}`;
        return { ...curso, imagem: imagemFinal };
      });

      // âœ… Gera categorias Ãºnicas dinamicamente
      const categorias = ["todos", ...new Set(cursos.map(c => c.categoria))];
      filtroSelect.innerHTML = "";
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        filtroSelect.appendChild(option);
      });

      renderizarCursos(cursos);
    } catch (err) {
      console.error("Falha ao buscar cursos:", err);
      listaCursos.innerHTML = `
        <p style='color:#aaa;text-align:center;'>
          Erro ao carregar cursos ðŸ˜¢<br>
          <small>${err.message}</small>
        </p>`;
    }
  }

  function renderizarCursos(lista) {
    listaCursos.innerHTML = "";
    if (lista.length === 0) {
      listaCursos.innerHTML = "<p style='color:#aaa;text-align:center;'>Nenhum curso encontrado.</p>";
      return;
    }

    lista.forEach(curso => {
      const card = document.createElement("div");
      card.className = "curso-card";
      card.innerHTML = `
        <img src="${curso.imagem}" alt="${curso.nome}">
        <div class="curso-info">
          <h2>${curso.nome}</h2>
          <p>${curso.categoria}</p>
        </div>
      `;
      card.addEventListener("click", () => abrirModal(curso));
      listaCursos.appendChild(card);
    });
  }

  function filtrarCursos() {
    const termo = inputBusca.value.toLowerCase();
    const categoria = filtroSelect.value;
    const filtrados = cursos.filter(c => {
      const nomeMatch = c.nome.toLowerCase().includes(termo) || c.descricao.toLowerCase().includes(termo);
      const catMatch = categoria === "todos" || c.categoria === categoria;
      return nomeMatch && catMatch;
    });
    renderizarCursos(filtrados);
  }

  inputBusca.addEventListener("input", filtrarCursos);
  filtroSelect.addEventListener("change", filtrarCursos);

  function abrirModal(curso) {
    modalBanner.style.backgroundImage = `url('${curso.imagem}')`;
    modalNome.textContent = curso.nome;
    modalDescricao.textContent = curso.descricao;
    modalCategoria.textContent = `Categoria: ${curso.categoria}`;
    btnDemo.onclick = () => window.open(curso.link, "_blank");
    modal.style.display = "flex";
  }

  function fecharModal() {
    modal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target === modal) fecharModal();
  };

  window.addEventListener("DOMContentLoaded", carregarCursos);
</script>
